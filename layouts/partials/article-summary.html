{{/* Show an abbreviated form of the article for list pages */}}
<div class="space-below">
    <h3>
        <span class="date">{{ .Date.Format "2006-01-02" }}</span>
        <a href="{{ .Permalink }}">{{ .Title | default .URL }}</a>
    </h3>
    <div>{{ .Description | default .Summary }}</div>
</div>
