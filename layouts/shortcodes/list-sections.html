{{/* List the Knowledgebase sections of your site (the top-level folders under /content/kb/) */}}
{{ range (where .Site.Pages "Section" "kb") }}
<dd>
    {{ range sort .Sections "LinkTitle" "Asc" }}
    <dt><a href="{{ .Permalink}}"> {{ .LinkTitle }}</a></dt>
    <dd>{{ .Params.Description }}</dd>
    {{end}}
</dd>
{{ end }}
